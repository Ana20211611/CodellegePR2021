<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h2>Formulario</h2>
    <form action="">
        Nombre:<input type="text" placeholder="Escribe aquí tu nombre" name="A">
        <br>
        Apellido Paterno:<input type="text" placeholder="Escribe aquí tu apellido Paterno" name="B">
        <br>
        Apellido Materno:<input type="text" placeholder="Escribe aquí tu apellido Materno" name="C">
        <br>
        Fecha de nacimiento<input type="date" name="D">
        <br>
        Genero<select name="Genero" id="0">
            <option value="H"> Hombre </option>
            <option value="M"> Mujer </option>
        </select>
        <br>
        Nombre de Usuario:<input type="text" placeholder="Escribe aquí tu nombre de usuario" name="E">
        <br>
        Contraseña: <input type="password" placeholder="Escribe aquí tu conraseña" name="F">
        <br>
        He leído los términos y condiciones <input type="checkbox" name="G">
        <br>
        Quiero que me envíes recomendaciones <input type="checkbox" name="H">
        <br>
        <input type="reset" value="Borrar todo" name="I">
        <input type="submit" value="Enviar" name="J">
    </form>
</body>

</html>
