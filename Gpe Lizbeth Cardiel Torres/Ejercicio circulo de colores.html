<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio circulos de clores</title>
    <style>
        .cuadro{
            width: 50rem;
            height: 50rem;
            border: 0.3rem solid black;
            background: white;
            position: relative;
        }
        .gris{
            background: white;
            position: relative;
        }
        .circulo{
            width:4rem;
            height: 4rem;
            border-radius: 100%;
            position: absolute;
        }
        .verde{
            background: green;
            left: 2rem;
            top: 2rem;
        }
        .azul{
            background: blue;
            right: 2rem;
            top: 2rem;
        }
        .morado{
            background: purple;
            left: 2rem;
            bottom: 2rem;
        }
        .amarillo{
            background: yellow;
            right: 2rem;
            bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="cuadro gris">
        <div class="circulo verde"></div>
        <div class="circulo azul"></div>
        <div class="circulo morado"></div>
        <div class="circulo amarillo"></div>
    </div>
</body>
</html>
