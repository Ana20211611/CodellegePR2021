<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .cuadro-gris{
        width: 15rem;
        height: 15rem;
        background: rgb(179, 185, 190);
        border: 2px solid black;
        position: absolute;
    }
    .circulo{
        width: 1rem;
        height: 1rem;
        border-radius: 100%;
        position: absolute;
    }
    .verde{
        background: green;
        left: 0.5rem;
        top:0.5rem
    }
    .azul{
        background: blue;
        right: 0.5rem;
        top:0.5rem;
    }
    .morado{
        background: purple;
        left: 0.5rem;
        bottom:0.5rem
    }
    .amarillo{
        background: goldenrod;
        right: 0.5rem;
        bottom:0.5rem
    }
</style>
</head>
<body>
    <div class="cuadro-gris">
        <div class="circulo verde"></div>
        <div class="circulo azul"></div>
        <div class="circulo morado"></div>
        <div class="circulo amarillo"></div>
    </div>
</body>
</html>
