<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        Nombre: <input type="text" required>
        <br>
        Apellido Paterno: <input type="text" required>
        <br>
        Apellido Materno <input type="text" required>
        <br>
        Fecha de Nacimiento: <input type="date">
        <br>
        Sexo:<select name="Sexo">
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
        </select>
        <br>
        <input type="text" placeholder="Nombre de Usuario" required>
        <br>
        <input type="password" placeholder="Contraseña" required>
        <br>
        Acepta los términos: <input type="checkbox" required>
        <br>
        Acepto envío de promociones: <input type="checkbox" required>
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
