<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
        }

        .Animales {
            text-align: center;
        }

        .cuadrorojo {
            border: 2px solid red;
            height: 15vh;
            width: 100vw;
            display: inline-block;
        }

        .tarjeta {
            border: 2px solid black;
            height: 23vh;
            width: 15vw;
            display: inline-block;
            text-align: center;
        }

        .imagen {
            height: 70%;
            border-radius: 100%;
            text-align: center;
        }
        .imagen img {
            width: 70%;
            height: 90%;
            border-radius: 100%;
            margin-top: 5%;
        }
    </style>

</head>
<body>
    <div class="cuadrorojo">
        <h1 class="Animales">Animales domésticos</h1>
    </div>
    <h2>Caninos</h2>

    <div class="tarjeta">
        <div class="imagen">
            <img src="https://revistapetmi.com/wp-content/uploads/2012/01/dog-1558962_1920-1-1360x765.jpg" alt="puddle">
        </div>
        French Poodle :)
         </div>
        
         <div class="tarjeta">
            <div class="imagen">
                <img src="https://www.hola.com/imagenes/estar-bien/20200602169264/razas-de-perro-pequenos-chihuahua/0-831-143/raza-de-perro-chihuahua-m.jpg" alt="chihuahua">
            </div>
            Chihuahua :)
             </div>

    <h2>Felinos</h2>

    <div class="tarjeta">
        <div class="imagen">
            <img src="https://static.wikia.nocookie.net/reinoanimalia/images/5/58/Tigre_de_bengala_wiki.png/revision/latest?cb=20130303105615&path-prefix=es" alt="tigre">
        </div>
        Tigre :)
    </div>
    <div class="tarjeta">
        <div class="imagen">
            <img src="https://www.animalbank.net/wp-content/uploads/2019/04/Puma-3.jpg" alt="Puma">
        </div>
        Puma :)
    </div>
            
    <h3>Roedores</h3>
    <div class="tarjeta">
        <div class="imagen">
            <img src="https://www.zooplus.es/magazine/wp-content/uploads/2018/08/s%C3%BC%C3%9F-hamster-1024x958.jpg" alt="Hamster">
        </div>
        Hamster :)
    </div>

    <div class="tarjeta">
        <div class="imagen">
            <img src="https://t2.ea.ltmcdn.com/es/images/4/6/5/img_el_huron_como_mascota_20564_orig.jpg" alt="hurón">
        </div>
        Hurón :)
    </div>
  
</body>

   
</body>
</html>
