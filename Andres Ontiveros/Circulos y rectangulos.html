<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .circulo {
            position: absolute;
            width: 5vw;
            height: 5vw;
            border-radius: 100%;
            background: blue;
            border: .25vw black solid;
            top: 5vw;
        }

        * {
            box-sizing: border-box;
        }

        .linea {
            position: absolute;
            width: 12vw;
            height: 2vw;
            background: coral;
            left: 18vw;
            border: .25vw black solid;
            top: 6.5vw;
        }

        .c1 {
            top: 5vw;
            left: 5vw;
            position: absolute;
        }

        .c2 {
            left: 22vw;
        }

        .c3 {
            left: 39vw;
        }

        .c4 {
            left: 56vw;
        }

        .c5 {
            left: 73vw;
        }
        .c6 {
            left: 90vw;
        }

        .l1 {
            top: 6.5vw;
            left: 10vw;
            position: absolute;
        }

        .l2 {
            left: 27vw;
        }

        .l3 {
            left: 44vw;
        }

        .l4 {
            left: 61vw;
        }

        .l5 {
            left: 78vw;
        }
    </style>
</head>

<body>
    <div class="circulo c1"></div>
    <div class="circulo c2"></div>
    <div class="circulo c3"></div>
    <div class="circulo c4"></div>
    <div class="circulo c5"></div>
    <div class="circulo c6"></div>

    <div class="linea l1"></div>
    <div class="linea l2"></div>
    <div class="linea l3"></div>
    <div class="linea l4"></div>
    <div class="linea l5"></div>
</body>

</html>
