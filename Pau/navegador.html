<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            width:100%;
            height:100%;
            padding: 0;
            margin: 0;
        }
        *{
            box-sizing: border-box;
        }
        .linea{
            width: 12vw;
            height: 1.5vw;
            position: absolute;
            border: 0.3rem solid black;
            background: pink;
            top:2.5vw;
        }
        .circulo{
            width: 5vw;
            height: 5vw;
            border-radius: 100%;
            position: absolute;
            border: 0.5rem solid, black;
            background: gray;
            top: 1vw;
        }
        .uno{
            left: 5vw;
        }
        .dos{
            left: 22vw;
        }
        .tres{
            left: 39vw;
        }
        .cuatro{
            right:39vw;
        }
        .cinco{
            right:22vw;
        }
        .seis{
            right:5vw;
        }
        .l1{
        left: 10vw;
        }
        .l2{
        left: 27vw;
        }
        .l3{
        left: 44vw;
        }
        .l4{
        right: 10vw;
        }
        .l5{
        right: 27vw;
        }
    </style>
</head>
<body>
  
        <div class="circulo uno"></div>
        <div class="linea l1"></div>

        <div class="circulo dos"></div>
        <div class="linea l2"></div>

        <div class="circulo tres"></div>
        <div class="linea l3"></div>

        <div class="circulo cuatro"></div>
        <div class="linea l4"></div>

        <div class="circulo cinco"></div>
        <div class="linea l5"></div>

        <div class="circulo seis"></div>

</body>
</html>
