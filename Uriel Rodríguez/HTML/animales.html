<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        div.titulo {
            border: 2px solid red;
            text-align: center;
        }
        div.animales.caninos h5{
            border: 2px solid black;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <div class="titulo">
        <h1>Animales</h1>
    </div>
    <div class="animales caninos">
        <h3>Caninos</h3>
        <h5>French poodle</h5>
    </div>
    <div class="animales felinos">
        <h3>Felinos</h3>
    </div>
    <div class="animales roedores">
        <h3>Roedores</h3>
    </div>
</body>
</html>
