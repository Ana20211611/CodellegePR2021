<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        *{
            box-sizing: border-box;
        }
        .circulo{
            border-radius: 100%;
            width: 15rem;
            height: 15rem;
            background: blue;

            display: inline-block;
        }
        section{
            display: table;
            text-align: center;
            height: 100%;
        }
        .table{
            display: table;
        }
        .table-row{
            display: table-row;
        }
        
        .table-cell {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <section class="table">
            <div class="table-cell">
                <div class="circulo"></div>
            </div>
    </section>
    
</body>
</html>
