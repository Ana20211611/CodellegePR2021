<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños</title>
    <style>
        /* regla de oro para que no me cambnie tamaños con margenes y asi. */
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .tarjeta {
            width: 28rem;
            height: 28rem;
            display: inline-block;
            border: 2px solid black;
            border-radius: 2%;
        }
        .tarjeta header h3 {
            text-align: center;
            padding-right: 10px;
            border-bottom: 2px solid black;
            margin: 0;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .estrella{
            float: right;
        }
        .estrella img{
            width: 1rem;
            height: 1rem;
        }
        .imagen-usuario{
            float: left;
            background-image: url(https://sistemas.com/termino/wp-content/uploads/Usuario-Icono.jpg);
            background-size: 100% 100%;
            /* el bg size 100% 100% se adapta al contendedor que pusimos abajito aqui */
            width: 50%;
            height: 18rem;
        }
        .detalles{
           float: right;
            width: 50%;
            height: 18rem;
        }
        .tarjeta footer{
            padding-top: 10px;
        }
        /* otra regla de oro la de box sizing para que no se muevan o camien tamaño */
        * {
            box-sizing: border-box;
            }
    </style>
</head>

<body>
    <h1>Actividad Cumpleaños</h1>
    <div class="tarjeta">
        <header>
            <h3>Titulo
                <div class="estrella"><img src="https://fieltromanualidades.com/wp-content/uploads/2013/09/molde-estrella.gif" alt="E"></div>
            </h3>
        </header>

        <main>
            <div class="imagen-usuario"></div>
            <div class="detalles">
                <h3>Analucía</h3>
                <h3>Richo</h3>
                <h3>Lankenau</h3>
                <h3>16 de Septiembre de 1992</h3>
            </div>
        </main>
        <footer>
            <div>Regalo de cumpleños: un pastel de chocolate</div>
        </footer>
    </div>
   
    <div class="tarjeta">
        <header>
            <h3>Titulo
                <div class="estrella"><img src="https://fieltromanualidades.com/wp-content/uploads/2013/09/molde-estrella.gif" alt="E"></div>
            </h3>
        </header>

        <main>
            <div class="imagen-usuario"></div>
            <div class="detalles">
                <h3>Catalina</h3>
                <h3>Richo</h3>
                <h3>Lankenau</h3>
                <h3>10 de Junio de 1994</h3>
            </div>
        </main>
        <footer>
            <div>Regalo de cumpleños: un pastel de vainilla con pistache</div>
        </footer>
    </div>
</body>
</html>
