<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="" method="GET">
        Nombre: <input type="text" placeholder="Escriba aquí" name="A">
        <br />
        Apellido Paterno: <input type="text" placeholder="Escriba aquí" name="B">
        <br />
        Apellido Materno: <input type="text" placeholder="Escriba aquí" name="C">
        <br />
        Fecha de nacimiento: <input type="date" name="D">
        <br />
        Género: <select name="genero" name="E">
            <option value="H">Hombre</option>
            <option value="F">Mujer</option>
        </select>
        <br />
        Nombre de usuario: <input type="text" placeholder="Escriba aquí" name="F">
        <br />
        Contraseña: <input type="password">
        <br />
        <input type="checkbox" required>Acepto los términos y condiciones
        <br>
        <input type="checkbox" required>Acepto que me envién recomendaciones
        <br>
        <input type="reset" value="Clear">
        <input type="submit" value="Send">
    </form>
</body>

</html>
