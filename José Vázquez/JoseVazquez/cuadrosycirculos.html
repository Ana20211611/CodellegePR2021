<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .circulo {
            width: 5vw;
            height: 5vw;
            position: absolute;
            border-radius: 100%;
            border: 0.3rem solid black;
            background: gray;
            top: 1vw;

        }

        .linea {
            width: 12vw;
            height: 1.5vw;
            position: absolute;
            border: 0.3rem solid black;
            background: pink;
            top: 2.75vw;
        }

        .c1 {
            left: 5vw;
        }

        .c2 {
            left: 22vw;
        }

        .c3 {
            left: 39vw;
        }

        .c6 {
            right: 5vw;
        }

        .c5 {
            right: 22vw;
        }

        .c4 {
            right: 39vw;
        }

        .l1 {
            left: 10vw;
        }

        .l2 {
            left: 27vw;
        }

        .l3 {
            left: 44vw;
        }

        .l5 {
            right: 10vw;
        }

        .l4 {
            right: 27vw;
        }
    </style>
</head>

<body>
    <div class="cuadro gris">
        <div class="circulo c1"></div>
        <dive class="linea l1"></dive>

        <div class="circulo c2"></div>
        <dive class="linea l2"></dive>

        <div class="circulo c3"></div>
        <dive class="linea l3"></dive>

        <div class="circulo c4"></div>
        <dive class="linea l4"></dive>

        <div class="circulo c5"></div>
        <dive class="linea l5"></dive>

        <div class="circulo c6"></div>


    </div>

</body>

</html>
