<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadro {
            width: 30rem;
            height: 15rem;
            border: 2px solid black;
        

        }

        .gris {
            background: gray;
            position: relative;
        }

        .circulo-verde {
            width: 1rem;
            height: 1rem;
            border-radius: 100%;
            top: 1rem;
            left: 1rem;
            background: green;
            position: absolute;

        }

        .circulo-azul {
            width: 1rem;
            height: 1rem;
            border-radius: 100%;
            top: 1rem;
            right: 1rem;
            background: blue;
            position: absolute;
        }

        .circulo-morado {
            width: 1rem;
            height: 1rem;
            border-radius: 100%;
            bottom: 1rem;
            left: 1rem;
            background:purple;
            position: absolute;
        }

        .circulo-amarillo {
            width: 1rem;
            height: 1rem;
            border-radius: 100%;
            bottom: 1rem;
            right: 1rem;
            background: yellow;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="cuadro gris">
        <div class="circulo-verde"></div>
        <div class="circulo-morado"></div>
        <div class="circulo-azul"></div>
        <div class="circulo-amarillo"></div>
    </div>
</body>
</html>
