<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños</title>
    <style>
        body, html{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .tarjeta {
            width: 28rem;
            height: 28rem;
            display: inline-block;

            border: 2px solid black;
            border-radius: 2%;

        }
        .estrella{
            float: right;
        }
        .estrella img {
            width: 1rem;
            height: 1rem;
        }
        div.tarjeta header h3{
            padding-right: 10px;
            text-align: center;
            border-bottom: 2px solid black;
            margin: 0;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .imagen-usuario {
            display: inline-block;
            width: 60%;
            height: 18rem;
            background-size: 100% 100%;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/70/User_icon_BLACK-01.png");
        }

        .detalles {
            float: right;
        }

        .tarjeta footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cumpleaños</h1>
    <div class="tarjeta">
        <header>
            <h3>Titulo
                <div class="estrella">
                    <img src="https://img2.freepng.es/20180414/izq/kisspng-computer-icons-clip-art-5-star-5ad1806402c1f4.5536883015236793320113.jpg">
                </div>
            </h3>
        </header>
        <main>
            <div class="imagen-usuario"></div>
            <div class="detalles">
                <h5>Uriel</h5>
                <h5>Rodríguez</h5>
                <h5>Cortés</h5>
                <h5>24/07/1999</h5>
            </div>
        </main>
        <footer>
            Me gustaría que me regalaran un pastel de chocolate
        </footer>
    </div>
</body>
</html>
