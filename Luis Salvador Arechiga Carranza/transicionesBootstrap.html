<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiciones</title>
    <style>

        @keyframes mover {
            from {
                left: 0;
                top: 0;
            }
            to {
                left: 10rem;
                top: 10rem;
            }
        }
        .tarjeta {
            position: absolute;
            left: 0;
            top: 0;
            display: inline-block;
            width: 20rem;
            height: 20rem;

            background: forestgreen;
            transition: width .3s, height 1.5s, background 3s;
        }

        .tarjeta:hover {
            left: 10rem;
            top: 10rem;
            width: 40rem;
            height: 28rem;

            background: darkslateblue;

            transition: width .3s, height 1.5s, background 3s;

            animation: mover ease 2s;
        }
    </style>
</head>
<body>
    <div class="tarjeta"></div>
    
</body>
</html>
