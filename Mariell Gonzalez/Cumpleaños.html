<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .tarjeta {
            width: 28rem;
            height: 28rem;
            display: inline-block;

            border: 2px solid black;
            border-radius: 2%;
        }

        .estrella {
            float: right;
        }

        .estrella img {
            width: 1rem;
            height: 1rem;
        }

        .tarjeta header h3 {
            padding-right: 10px;
            text-align: center;
            border-bottom: 2px solid black;
            margin: 0;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .image-usuario {
            float: left;
            height: 15rem;
            width: 50%;
            background-image: url(http://simpleicon.com/wp-content/uploads/multy-user.png);
            background-size: 100% 100%;
        }

        .detalles {
            float: right;
            height: 15rem;
            width: 50%;
        }

        .clear {
            clear: both;
        }

        .tarjeta footer {
            padding-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Cumpleaños</h1>

    <div class="tarjeta">
        <header>
            <h3>Título
                <div class="estrella">
                    <img src="https://img.icons8.com/ios/452/star--v1.png" alt="Estrella"></div>
            </h3>
        </header>
        <main>
            <div class="image-usuario"></div>
            <div class="detalles">
                <h3>Mariell</h3>
                <h3>González</h3>
                <h3>Allande</h3>
                <h3>11-03-1999</h3>
            </div>
            <div class="clear"></div>
            <footer>
                Me gustaría que me regalaran ropa.
            </footer>
    </div>

        <header>

                <div class="estrella">
                    <img src="https://img.icons8.com/ios/452/star--v1.png" alt="Estrella"></div>
            </h3>
        </header>
        <main>
            <div class="image-usuario"></div>
            <div class="detalles">
                <h3>Mariell</h3>
                <h3>González</h3>
                <h3>Allande</h3>
                <h3>11-03-1999</h3>
            </div>
            <div class="clear"></div>
            <footer>
                Me gustaría que me regalaran ropa.
            </footer>
    </div>

</body>

</html>
