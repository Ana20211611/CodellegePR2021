<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuadro con circulos</title>
    <style>
        .cuadro{
            width: 40rem;
            height: 20rem;
            border: 2px solid black;
        }
        .gris{
            position: relative;
            background: gray;
        }
        .circulo{
            height: 5rem;
            width: 5rem;
            background: green;
            border-radius: 100%;
            position: absolute;
        }
        .derecha{
            right: 2rem;
            top: 2rem;
        }
        .izquierda{
            left: 2rem;
            top: 2rem;
        }
        .derecha-abajo{
            right: 2rem;
            bottom: 2rem;
        }
        .izquierda-abajo{
            left: 2rem;
            bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="cuadro gris">
        <div class="circulo derecha"></div>
        <div class="circulo izquierda"></div>
        <div class="circulo derecha-abajo"></div>
        <div class="circulo izquierda-abajo"></div>
    </div>
</body>
</html>
